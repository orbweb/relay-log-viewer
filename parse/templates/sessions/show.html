<html ng-app="sessions">
    <head>
        <title>Sessions</title>
        {% include 'static.html' %}
    </head>
    <body ng-controller="SessionListCtrl">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <tr>
                            <th>UID</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Active?</th>
                        </tr>
                        {% verbatim %}
                        <tr ng-repeat="session in sessions">
                            <td>{{ session.uid }}</td>
                            <td>{{ session.start_time }}</td>
                            <td>{{ session.end_time }}</td>
                            <td>{{ session.active }}</td>
                        </tr>
                        {% endverbatim %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
