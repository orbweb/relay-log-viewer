{% load staticfiles %}
<html>
<head>
    <title>Charts</title>
    {% include 'static.html' %}
    <link rel="stylesheet" href="{% static 'css/chart.css' %}" />
    <style>
        body {
            font: 10px sans-serif;
        }

        .arc path {
            stroke: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Session Statistics</h1>
                <table class="table table-hover">
                    <tbody>
                    {% for stat in stats %}
                        <tr>
                            <td>{{ stat.name }}</td>
                            <td>{{ stat.val }} {{ stat.units }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>End Reasons</h1>
            </div>
            <div class="col-6">
                <div class="chart" id="end-reasons-chart"></div>
            </div>
            <div class="col-6">
                <table class="table" id="end-reasons-data">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Relay/P2P Connection Counts</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="relay-p2p-chart" class="chart"></div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <table id="relay-p2p-data" class="table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="month">Month</label>
                        <select id="month" class="form-control">
                        {% for month in months %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                        </select>
                        <label for="year">Year</label>
                        <select id="year" class="form-control">
                        {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Data Usage per UID</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="chart" id="uid-data-chart"></div>
            </div>
            <div class="col-6">
                <table class="table" id="uid-data-data">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static 'js/pie.js' %}"></script>
    <script src="{% static 'js/pie2.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
</body>
</html>
